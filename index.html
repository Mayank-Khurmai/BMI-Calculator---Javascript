<!DOCTYPE html>
<html>
<head>
<title>BMI Calculator</title>
<style>
    *{
        box-sizing: border-box;
    }

    body{
        padding: 0px;
        margin: 0px;
        background-color: aliceblue;
    }

    #outer-div{
        width: 34%;
        height: 640px;
        margin: 0 auto;
        margin-top: 50px;
        border: 2px solid lightslategrey;
        box-shadow: 5px 5px rgb(145, 141, 141);
    }

    #header-div{
        width: 90%;
        height: 80px;
        margin: 0 auto;
    }

    h1{
        text-align: center;
        font-weight: bold;
        font-family: cursive;
    }

    #content-div{
        width: 90%;
        margin: 0 auto;
        padding-top: 30px;
        border-radius: 10px;
    }

    #input-table{
        width: 80%;
        height: auto;
        margin: 0 auto;
        margin-bottom: 30px;
    }

    #input-table tr{
        height: 50px;
    }

    #input-table input, #input-table select{
        width: 190px;
        height: 25px;
    }

    #input-table input[type=button]{
        width: 200px;
        height: 40px;
        border-radius: 1px;
        cursor: pointer;
    }

    #input-table input[type=button]:hover{
        width: 200px;
        height: 40px;
        font-weight: bold;
        border-radius: 1px;
        cursor: pointer;
    }

    #result-table{
        width: 90%;
        height: 150px;
        margin: 0 auto;
    }


    #result-div{
        width: 80%;
        height: auto;
        margin: 0 auto;
        margin-bottom: 30px;
    }

    .a{
        width: 40%;
    }

    .b{
        width: 20%;
    }

    .c{
        width: 40%;
    }

    .cc{
        font-weight: bold;
        font-size: large;
        color: red;
    }

    h4{
        text-align: center;
        display: none;
    }
</style>
</head>
<body>

    <div id="outer-div">
        <div id="header-div">
            <h1>BMI CALCULATOR</h1>
        </div>

                <fieldset id="content-div">
                    <legend>Calculate Now</legend>
                        <table id="input-table">
                            <tr>
                                <td>Measurement Unit</td>
                                <td>
                                    <select name="unit" id="selectop">
                                        <option value="typea">Kg / Meter</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Your Weight</td>
                                <td><input type="number" name="weight" placeholder="Kilogram" id="ww" oninput="wfun();"></td>
                            </tr>
                            <tr>
                                <td>Your Height</td>
                                <td><input type="number" name="height" placeholder="Meter" id="hh" oninput="hfun();"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="button" value="Calculate Now" onclick="cfun();"></td>
                            </tr>
                        </table>
              </fieldset>

        <div id="result-div">
            <table id="result-table">
                <tr>
                        <td class="a">Your Weight is</td>
                        <td class="b">:-</td>
                        <td class="c" id="w-value"></td>
                </tr>
                <tr>
                    <td class="a">Your Height is</td>
                    <td class="b">:-</td>
                    <td class="c" id="h-value"></td>
                </tr>
                <tr>
                    <td class="a">Your<b><font color="red"> BMI </font></b>is</td>
                    <td class="b">:-</td>
                    <td class="c cc" id="b-value"></td>
                </tr>
            </table>
                <h4 id="sw" class="empty">You are Severly Under Weighted</h4>
                <h4 id="uw" class="empty">You are Under Weighted</h4>
                <h4 id="nw" class="empty">You are Normal Weighted</h4>
                <h4 id="ow" class="empty">You are Over Weighted</h4>
                <h4 id="ob" class="empty">You are Obesity</h4>
        </div>
    </div>
<script>

var h = document.getElementById("h-value");
var w = document.getElementById("w-value");
var r = document.getElementById("b-value");
var sw = document.getElementById("sw");
var uw = document.getElementById("uw");
var nw = document.getElementById("nw");
var ow = document.getElementById("ow");
var ob = document.getElementById("ob");


function wfun()
{
    w.innerHTML = document.getElementById("ww").value; 
}

function hfun()
{
    h.innerHTML = document.getElementById("hh").value; 
}

function cfun()
{
    var a = Number(document.getElementById("ww").value); 
    var b = Number(document.getElementById("hh").value); 
    var rkg = a/(b*b);
    r.innerHTML = rkg;
     
    if(rkg<16)
    {
        sw.style.display = "block";
    }
    
    else if(rkg<19)
    {
        uw.style.display = "block";
    }
    
    else if(rkg<25)
    {
        nw.style.display = "block";
    }
    
    else if(rkg<30)
    {
        ow.style.display = "block";
    }
    
    else
    {
        ob.style.display = "block";
    }
}

</script>
</body>
</html>
